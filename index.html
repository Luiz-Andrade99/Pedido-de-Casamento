<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer casar comigo?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>QUER CASAR COMIGO?</h1>
    </header>

<main>
    <h2 class="question"><b>Lethicia Issler, aceita se casar com Luiz?</b></h2>
    <div class="options">
        <button id="yes">SIM</button>
        <button id="no">NÃO</button>
    </div>

    <!-- Div para o quadrado com fotos -->
    <div class="photo-container">
        <img src="foto.jpg" alt="Foto 1" class="photo">
        <img src="foto 2.jpg" alt="Foto 2" class="photo">
    </div>
    
    <div id="message" class="hidden">EU TE AMO MEU AMOR</div>
</main>


    <footer><b>
        <p class="footer-text"> LETHICIA & LUIZ </p>
        <p>"Melhor é serem dois do que um. Porque, se um cair, o outro levanta o seu companheiro; e o cordão de três dobras não se quebra facilmente." (Eclesiastes 4:9, 10 e 12)</p>
    </b>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
