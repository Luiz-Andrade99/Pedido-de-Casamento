<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer casar comigo?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> QUER CASAR COMIGO? </h1>
    </header>

    <main>
        <h2 class="question">
            Lethicia Issler, aceita se casar com Luiz?
        </h2>
        <div class="options">
            <button id="yes">SIM</button>
            <button id="no">NÃO</button>
        </div>
    </main>

    <footer>
        <p class="footer-text"> LETHICIA & LUIZ </p>
        <p>"Melhor é serem dois do que um. Porque, se um cair, o outro levanta o seu companheiro; e o cordão de três dobras não se quebra facilmente." (Eclesiastes 4:9, 10 e 12)</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
